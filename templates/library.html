<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | AI-ducation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #4d6378, #283949, #182c3f, #051423);
            background-size: 400% 400%;
            animation: randomGradient 20s ease-in-out infinite;
            position: relative;
            overflow-y: scroll;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards, randomGradient 20s ease-in-out infinite;
        }
        @keyframes fadeIn { to { opacity: 1; } }
        #stars-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            overflow: hidden;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: white;
            opacity: 0.3;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 
                68% 57%, 79% 91%, 50% 70%, 
                21% 91%, 32% 57%, 2% 35%, 
                39% 35%
            );
            animation: twinkle 3s infinite alternate ease-in-out;
        }
        @keyframes twinkle {
            from { opacity: 0.2; transform: scale(0.8) rotate(0deg); }
            to { opacity: 0.7; transform: scale(1.3) rotate(15deg); }
        }
        @keyframes randomGradient {
            0% { background-position: 20% 30%; }
            20% { background-position: 80% 40%; }
            40% { background-position: 60% 80%; }
            60% { background-position: 30% 20%; }
            80% { background-position: 90% 70%; }
            100% { background-position: 20% 30%; }
        }
        .header {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header .logo {
            font-size: 40px;
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ffffff;
            width: 0;
            display: inline-block;
            position: relative;
            margin-left: 20px;
            animation: typing 4s steps(12, end) forwards, blink 0.6s step-end infinite;
        }
        @keyframes typing { from { width: 0; } to { width: 12ch; } }
        @keyframes blink { 70% { border-color: transparent; } }
        .header .logo::after {
            content: "ðŸ“š";
            color: #ffffff;
            font-size: 1.1em;
            opacity: 0;
            margin-left: 1px;
            display: inline-block;
            animation: bookAppear 1s ease forwards;
            animation-delay: 4s;
            transform: translateY(-4px);
        }
        @keyframes bookAppear {
            from { opacity: 0; transform: translateY(10px) scale(0.9);}
            to { opacity: 1; transform: translateY(-4px) scale(1);}
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
            font-weight: 500;
        }
        .nav-links a:hover { text-decoration: underline; }
        .sidebar {
            position: fixed;
            left: 20px;
            top: 150px;
            width: 350px;
            height: 550px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            border-radius: 12px;
        }
        .sidebar h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
            border-bottom: 2px solid #008080;
            padding-bottom: 10px;
        }
        .sidebar-btn {
            width: 100%;
            height: 40px;
            padding: 0 10px;
            margin: 4px 0;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            cursor: pointer;
            color: #fff;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: all 0.3s ease;
        }
        .sidebar-btn:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .dashboard-btn { background: #3b82f6; }
        .library-btn { background: #008080; }
        .settings-btn { background: #34495e; }
        .homepage-btn {background:#283949;}
        .main-content {
            margin-left: 250px;
            margin-top: 70px;
            padding: 40px;
            width: calc(100% - 250px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .library-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px 30px 30px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 900px;
            width: 100%;
            margin-top: -40px;
            overflow-y: auto;
        }
        .library-panel h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #fff;
        }
        .search-bar {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px auto;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 6px 12px;
        }
        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 1.1rem;
            padding: 8px;
            outline: none;
        }
        .search-bar button {
            background: #008080;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.2s;
        }
        .search-bar button:hover {
            background: #006666;
        }
        .books-list {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            margin-top: 20px;
        }
        .book-card {
            background: rgba(255,255,255,0.12);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            padding: 18px 16px 16px 16px;
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .book-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px rgba(0,0,0,0.28);
        }
        .book-cover {
            width: 110px;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #222;
        }
        .book-title {
            font-size: 1.08rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 6px;
            min-height: 40px;
        }
        .book-author {
            color: #b2e0e0;
            font-size: 0.98rem;
            margin-bottom: 8px;
        }
        .book-actions button {
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 16px;
            font-size: 0.98rem;
            cursor: pointer;
            margin: 4px 2px;
            transition: background 0.2s;
        }
        .book-actions button:hover {
            background: #2563eb;
        }
        @media (max-width: 1000px) {
            .main-content { margin-left: 0; width: 100%; padding: 20px; }
            .sidebar { display: none; }
            .library-panel { padding: 20px 5px; }
        }
        @media (max-width: 600px) {
            .library-panel { padding: 10px 2px; }
            .book-card { width: 95vw; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">AI-ducation</div>
        <div class="nav-links">
            <a href="{{ url_for('homepage') }}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="{{ url_for('logout') }}">LogOut</a>
        </div>
    </div>

    <div id="stars-container"></div>
    <!-- Side Toolbar -->
    <div class="sidebar">
        <h3>Quick Navigation</h3>
        <button class="sidebar-btn homepage-btn" onclick="location.href='{{ url_for('homepage') }}'">View Homepage</button>
        <button class="sidebar-btn dashboard-btn" onclick="location.href='{{ url_for('dashboard') }}'">ðŸ“Š View Dashboard</button>
        <button class="sidebar-btn library-btn" onclick="location.href='{{ url_for('quiz_customization') }}'"> Take Quiz </button>
        <button class="sidebar-btn settings-btn" onclick="location.href='{{ url_for('account_settings') }}'">ðŸ”§ Account Settings</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="library-panel">
            <h2>Book Library</h2>
            <form class="search-bar" id="bookSearchForm" onsubmit="return false;">
                <input type="text" id="bookSearchInput" placeholder="Search for books by title, author, or subject..." autocomplete="off">
                <button type="submit">Search</button>
            </form>
            <div id="booksLoading" style="display:none; color:#fff; margin:20px 0;">Loading books...</div>
            <div id="booksError" style="display:none; color:#ff8c5e; margin:20px 0;"></div>
            <div class="books-list" id="booksList"></div>
        </div>
    </div>

<script>
function searchBooks(query) {
    document.getElementById('booksLoading').style.display = 'block';
    document.getElementById('booksError').style.display = 'none';
    document.getElementById('booksList').innerHTML = '';
    fetch(`https://gutendex.com/books/?search=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById('booksLoading').style.display = 'none';
            if (!data.results || data.results.length === 0) {
                document.getElementById('booksError').style.display = 'block';
                document.getElementById('booksError').innerText = "No books found for your search.";
                return;
            }
            renderBooks(data.results);
        })
        .catch(err => {
            document.getElementById('booksLoading').style.display = 'none';
            document.getElementById('booksError').style.display = 'block';
            document.getElementById('booksError').innerText = "Error fetching books. Please try again.";
        });
}

function renderBooks(books) {
    const booksList = document.getElementById('booksList');
    booksList.innerHTML = '';
    books.forEach((book, index) => {
        const title = book.title || "Untitled";
        const authors = book.authors && book.authors.length > 0
            ? book.authors.map(a => a.name).join(', ')
            : "Unknown Author";
        const thumbnail = book.formats["image/jpeg"] || "https://via.placeholder.com/110x160?text=No+Cover";
        const description = book.subjects && book.subjects.length > 0
            ? book.subjects.slice(0, 3).join(', ')
            : "No description available.";
        // Find a readable format (prefer HTML, fallback to plain text)
        let readLink = book.formats["text/html; charset=utf-8"] ||
                       book.formats["text/html"] ||
                       book.formats["application/pdf"] ||
                       book.formats["text/plain; charset=utf-8"] ||
                       book.formats["text/plain"] ||
                       "#";
        
        const bookCard = document.createElement('div');
        bookCard.className = "book-card";
        bookCard.innerHTML = `
            <img class="book-cover" src="${thumbnail}" alt="Book cover">
            <div class="book-title">${title}</div>
            <div class="book-author">${authors}</div>
            <div style="font-size:0.93rem; color:#e6e6e6; margin-bottom:10px; min-height:40px;">${description}</div>
            <div class="book-actions">
                <a href="${readLink}" target="_blank">
                    <button>Read</button>
                </a>
                <button class="select-btn" data-index="${index}">Select</button>
            </div>
        `;
        booksList.appendChild(bookCard);
    });
    
    // Add event listeners to select buttons
    const selectButtons = booksList.querySelectorAll('.select-btn');
    selectButtons.forEach((button, index) => {
        button.addEventListener('click', function() {
            const book = books[index];
            const title = book.title || "Untitled";
            const authors = book.authors && book.authors.length > 0
                ? book.authors.map(a => a.name).join(', ')
                : "Unknown Author";
            let readLink = book.formats["text/html; charset=utf-8"] ||
                           book.formats["text/html"] ||
                           book.formats["application/pdf"] ||
                           book.formats["text/plain; charset=utf-8"] ||
                           book.formats["text/plain"] ||
                           "#";
            selectBook(title, authors, readLink);
        });
    });
}

// Handle book selection (customize as needed)
function selectBook(title, authors, readLink) {
    // Send book details to backend
    fetch('/save_book', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            title: title,
            authors: authors,
            read_link: readLink
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            alert("Book saved to your library!");
        } else {
            alert("Failed to save book.");
        }
    })
    .catch(() => alert("Error saving book."));
}

// Search form event
document.getElementById('bookSearchForm').addEventListener('submit', function() {
    const query = document.getElementById('bookSearchInput').value.trim();
    if (query.length > 0) {
        searchBooks(query);
    }
});

// Optional: Search on Enter key in input
document.getElementById('bookSearchInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('bookSearchForm').dispatchEvent(new Event('submit'));
    }
});

// Initial load: show some popular books
window.addEventListener('DOMContentLoaded', function() {
    searchBooks('science');
});
</script>
<script>
const container = document.getElementById("stars-container");
for (let i = 0; i < 40; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    const size = Math.random() * 7 + 8;
    star.style.width = size + "px";
    star.style.height = size + "px";
    star.style.animationDuration = (2 + Math.random() * 3) + "s";
    star.style.animationDelay = Math.random() * 5 + "s";
    container.appendChild(star);
}
</script>
</body>
</html>

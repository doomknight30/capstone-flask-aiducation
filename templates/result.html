<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            text-align: center;
            padding: 20px;

            background: linear-gradient(135deg, #4d6378, #283949, #182c3f, #051423);
            background-size: 400% 400%;
            animation: randomGradient 20s ease-in-out infinite;

            position: relative;
            overflow-y: scroll; /* always show vertical scrollbar */

            /* Fade in body */
            opacity: 0;
            animation: fadeIn 2s ease-in forwards, randomGradient 20s ease-in-out infinite;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Container for stars only at bottom */
        #stars-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh; /* only lower 40% of the screen */
            overflow: hidden;
            pointer-events: none;
        }

        /* Star shape */
        .star {
            position: absolute;
            background: white;
            opacity: 0.3;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 
                68% 57%, 79% 91%, 50% 70%, 
                21% 91%, 32% 57%, 2% 35%, 
                39% 35%
            );
            animation: twinkle 3s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            from { opacity: 0.2; transform: scale(0.8) rotate(0deg); }
            to { opacity: 0.7; transform: scale(1.3) rotate(15deg); }
        }

        @keyframes randomGradient {
            0% { background-position: 20% 30%; }
            20% { background-position: 80% 40%; }
            40% { background-position: 60% 80%; }
            60% { background-position: 30% 20%; }
            80% { background-position: 90% 70%; }
            100% { background-position: 20% 30%; }
        }

        /* Header */
        .header {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header .logo {
            font-size: 40px;
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ffffff; /* cursor effect */
            width: 0; /* start hidden */
            display: inline-block;
            position: relative;
            margin-left: 20px; /* pushes it to the right */

            /* typing effect */
            animation: typing 4s steps(12, end) forwards,
                    blink 0.6s step-end infinite;
        }

        /* typing animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 12ch; } /* "AI-ducation" = 12 characters */
        }

        /* blinking cursor */
        @keyframes blink {
            70% { border-color: transparent; }
        }

        .header .logo::after {
            content: "ðŸ“–"; /* open book */
            color: #ffffff; /* white */
            font-size: 1.1em; /* bigger than before */
            opacity: 0;
            margin-left: 1px; /* a little more spacing */
            display: inline-block;
            animation: bookAppear 1s ease forwards;
            animation-delay: 4s; /* after typing */
            transform: translateY(-4px); /* shift upward */
        }

        /* book fade & slide in */
        @keyframes bookAppear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(-4px) scale(1); /* keep upward shift */
            }
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
            font-weight: 500;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        /* Result Container */
        .container {
            width: min(70%);
            min-height: 500px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: auto;
        }
        h1 {
            color: #fff;
        }
        .restart {
            text-decoration: none;
            display: inline-block;
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        .restart:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">AI-ducation</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="{{ url_for('logout') }}">LogOut</a>
        </div>
    </div>

    <div id="stars-container"></div>

    <script>
    const container = document.getElementById("stars-container");

    for (let i = 0; i < 40; i++) {
        const star = document.createElement("div");
        star.classList.add("star");

        // random position but only inside the lower container
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";

        // random size (8pxâ€“15px)
        const size = Math.random() * 7 + 8;
        star.style.width = size + "px";
        star.style.height = size + "px";

        // random twinkle timing
        star.style.animationDuration = (2 + Math.random() * 3) + "s";
        star.style.animationDelay = Math.random() * 5 + "s";

        container.appendChild(star);
    }
    </script>
    
    <!-- Result Content -->
    <div class="container">
        <h1>Quiz Complete!</h1>
        <p>Well done, <strong>{{ username }}</strong>!</p>
        <p>Your final score: <strong>{{ correct_answers }} / {{total_questions}}</strong></p>
        <a href="/dashboard" class="restart">Back to Dashboard</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            text-align: center;
            padding: 20px;

            background: linear-gradient(135deg, #4d6378, #283949, #182c3f, #051423);
            background-size: 400% 400%;
            animation: randomGradient 20s ease-in-out infinite;

            position: relative;
            overflow-y: scroll; /* always show vertical scrollbar */

            /* Fade in body */
            opacity: 0;
            animation: fadeIn 2s ease-in forwards, randomGradient 20s ease-in-out infinite;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Container for stars only at bottom */
        #stars-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh; /* only lower 40% of the screen */
            overflow: hidden;
            pointer-events: none;
        }

        /* Star shape */
        .star {
            position: absolute;
            background: white;
            opacity: 0.3;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%,
                68% 57%, 79% 91%, 50% 70%,
                21% 91%, 32% 57%, 2% 35%,
                39% 35%
            );
            animation: twinkle 3s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            from { opacity: 0.2; transform: scale(0.8) rotate(0deg); }
            to { opacity: 0.7; transform: scale(1.3) rotate(15deg); }
        }

        @keyframes randomGradient {
            0% { background-position: 20% 30%; }
            20% { background-position: 80% 40%; }
            40% { background-position: 60% 80%; }
            60% { background-position: 30% 20%; }
            80% { background-position: 90% 70%; }
            100% { background-position: 20% 30%; }
        }

        /* Header */
        .header {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header .logo {
            font-size: 40px;
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ffffff; /* cursor effect */
            width: 0; /* start hidden */
            display: inline-block;
            position: relative;
            margin-left: 20px; /* pushes it to the right */

            /* typing effect */
            animation: typing 4s steps(12, end) forwards,
                    blink 0.6s step-end infinite;
        }

        /* typing animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 12ch; } /* "AI-ducation" = 12 characters */
        }

        /* blinking cursor */
        @keyframes blink {
            70% { border-color: transparent; }
        }

        .header .logo::after {
            content: "ðŸ“–"; /* open book */
            color: #ffffff; /* white */
            font-size: 1.1em; /* bigger than before */
            opacity: 0;
            margin-left: 1px; /* a little more spacing */
            display: inline-block;
            animation: bookAppear 1s ease forwards;
            animation-delay: 4s; /* after typing */
            transform: translateY(-4px); /* shift upward */
        }

        /* book fade & slide in */
        @keyframes bookAppear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(-4px) scale(1); /* keep upward shift */
            }
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
            font-weight: 500;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .main-content {
            display: flex;
            justify-content: flex-end; /* Pushes everything to the right */
            width: 100%; /* Ensures full width */
            align-items: center;
            margin: 30px 0;
        }

        .info-box {
            width: 55%;
            text-align: left;
            font-size: 20px;
            line-height: 1.6;
            margin-left: 40px; /* Adjust this value to move it further right */
        }

        .container {
            width: 40%;
            height: 530px; /* Adjust this value as needed */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-left: auto; /* Forces the login box to move to the rightmost */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers content vertically */
        }

        input, button {
            width: 80%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-btn {
            display: inline-block;     /* makes <a> behave like a button */
            width: 80%;
            background: #0063af;
            color: #fff;
            margin-top: 5px;
            padding: 10px 20px;
            text-decoration: none;     /* removes underline */
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
        }
        .google-btn {
            display: inline-block;     /* makes <a> behave like a button */
            width: 80%;
            background: white;
            color: black;
            margin-top: 5px;
            padding: 10px 20px;
            text-decoration: none;     /* removes underline */
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
        }
        .login-btn:hover {
            background: #004071;       /* hover effect */
        }
        .guest { background: #ff8c5e; color: #fff; margin-top: 5px;}
        .social-login {
          margin-top: 15px; /* Adds space between the buttons and social login section */
        }

        .social-login {
            display: flex;
            flex-direction: column; /* Stack the anchor elements vertically */
            align-items: center; /* Center horizontally within the parent */
        }

        .social-login a {
            display: flex;
            width: 80%;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .social-login img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        h1 {
        font-size: 1.5em;
        margin-top: 0px;
        }

    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">AI-ducation</div>
        </div>
    </div>

    <div id="stars-container"></div>

    <script>
    const container = document.getElementById("stars-container");

    for (let i = 0; i < 40; i++) {
        const star = document.createElement("div");
        star.classList.add("star");

        // random position but only inside the lower container
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";

        // random size (8pxâ€“15px)
        const size = Math.random() * 7 + 8;
        star.style.width = size + "px";
        star.style.height = size + "px";

        // random twinkle timing
        star.style.animationDuration = (2 + Math.random() * 3) + "s";
        star.style.animationDelay = Math.random() * 5 + "s";

        container.appendChild(star);
    }
    </script>

    <!-- Main Content -->
    <div class="main-content">
        <div class="info-box">
            <h2>Learn and Play</h2>
            <div class="text-box">
                <p id="info-text"></p>
            </div>
        </div>

        <style>
            .info-box {
                width: 55%;
                text-align: left;
                font-size: 20px;
                line-height: 1.6;
                margin-left: 40px;
            }

            .info-box h2 {
                font-size: 50px;   /* bigger heading */
                font-weight: 700;  /* make it bold */
                margin-bottom: 15px;
            }

            .text-box {
                min-height: 70px; /* keeps space fixed */
                display: flex;
                align-items: center;
            }

            #info-text {
                opacity: 1;
                transition: opacity 1s ease-in-out;
                margin: 0;
            }
        </style>

        <script>
            const lines = [
                "AI-ducation brings you an interactive learning experience with engaging activities.",
                "Discover fun and knowledge combined â€“ learning has never been this exciting!",
                "Play, learn, and explore new ideas while enjoying every step of the journey."
            ];

            const infoText = document.getElementById("info-text");
            let currentIndex = -1;

            function changeLine() {
                // fade out
                infoText.style.opacity = 0;

                setTimeout(() => {
                    // pick a new line (not same as last)
                    let newIndex;
                    do {
                        newIndex = Math.floor(Math.random() * lines.length);
                    } while (newIndex === currentIndex);

                    currentIndex = newIndex;
                    infoText.innerText = lines[newIndex];

                    // fade in
                    infoText.style.opacity = 1;
                }, 1000);
            }

            // first line
            changeLine();

            // change every 5s
            setInterval(changeLine, 5000);
        </script>

        <div class="container">
            <h1>Login or Play as Guest</h1>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <form method = "post">
                <input type="text" name="username" placeholder="Enter your name" required>
                <input type="password" name = "password" placeholder="Enter your password" required>
                <button type="submit" class="login-btn" name = "mode" value = "registered">Login & Play</button>
                <br><a href="{{ url_for('google.login') }}" class="google-btn">Login with Google</a>

            </form>
            <!-- Social Login -->
            <div class="social-login">

                <a href="{{ url_for('register') }}">
                    Don't Have an Account? Click Here!
                </a>
            </div>
        </div>
    </div>
</body>
</html>

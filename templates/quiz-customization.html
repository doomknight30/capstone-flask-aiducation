<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customize Your Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
         body {
            overflow-y: auto; /* vertical scrollbar if needed */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            text-align: center;
            padding: 20px;

            background: linear-gradient(135deg, #4d6378, #283949, #182c3f, #051423);
            background-size: 400% 400%;
            animation: randomGradient 20s ease-in-out infinite;

            position: relative;

            /* Fade in body */
            opacity: 0;
            animation: fadeIn 2s ease-in forwards, randomGradient 20s ease-in-out infinite;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Container for stars only at bottom */
        #stars-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh; /* only lower 40% of the screen */
            overflow: hidden;
            pointer-events: none;
        }

        /* Star shape */
        .star {
            position: absolute;
            background: white;
            opacity: 0.3;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 
                68% 57%, 79% 91%, 50% 70%, 
                21% 91%, 32% 57%, 2% 35%, 
                39% 35%
            );
            animation: twinkle 3s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            from { opacity: 0.2; transform: scale(0.8) rotate(0deg); }
            to { opacity: 0.7; transform: scale(1.3) rotate(15deg); }
        }

        @keyframes randomGradient {
            0% { background-position: 20% 30%; }
            20% { background-position: 80% 40%; }
            40% { background-position: 60% 80%; }
            60% { background-position: 30% 20%; }
            80% { background-position: 90% 70%; }
            100% { background-position: 20% 30%; }
        }
        /* Header */
        .header {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header .logo {
            font-size: 40px;
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ffffff; /* cursor effect */
            width: 0; /* start hidden */
            display: inline-block;
            position: relative;
            margin-left: 20px; /* pushes it to the right */

            /* typing effect */
            animation: typing 4s steps(12, end) forwards,
                    blink 0.6s step-end infinite;
        }

        /* typing animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 12ch; } /* "AI-ducation" = 12 characters */
        }

        /* blinking cursor */
        @keyframes blink {
            70% { border-color: transparent; }
        }

        .header .logo::after {
            content: "ðŸ“–"; /* open book */
            color: #ffffff; /* white */
            font-size: 1.1em; /* bigger than before */
            opacity: 0;
            margin-left: 1px; /* a little more spacing */
            display: inline-block;
            animation: bookAppear 1s ease forwards;
            animation-delay: 4s; /* after typing */
            transform: translateY(-4px); /* shift upward */
        }

        /* book fade & slide in */
        @keyframes bookAppear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(-4px) scale(1); /* keep upward shift */
            }
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
            font-weight: 500;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        /* Burger menu styles */
        .burger-menu {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 6px;
            border-radius: 1px; /* rounded corners */
            transition: background 0.3s ease;
        }
        .burger-menu:hover {
            background: rgba(255, 255, 255, 0.1); /* subtle hover effect */
        }
        .burger-menu .bar {
            width: 50px; /* equal width for all lines */
            height: 5px;
            background-color: #ffffff;
            margin: 4px 0;
            border-radius: 2px; /* rounded lines */
            transition: 0.3s;
        }

        /* Dropdown menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 20px;
            top: 140px;
            background: rgba(255, 255, 255, 0.1);
            min-width: 300px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.25);
            z-index: 1;
            border-radius: 10px;
            backdrop-filter: blur(4px); /* soft blur effect */
        }
        .dropdown-menu a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-size: 14px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }
        .dropdown-menu a:hover {
            background-color: rgba(40, 57, 73, 0.9);
        }
        .show {
            display: block;
        }
        .customization-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            width: 40%;
            text-align: left;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: rgb(255, 255, 255);
            color: #222;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background: #008080;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background 0.2s;
        }
        button:hover {
            background: #006666;
        }
    </style>
</head>
<script>
    function toggleDropdown() {
        document.getElementById("dropdownMenu").classList.toggle("show");
    }
    window.onclick = function(event) {
        if (!event.target.matches('.burger-menu') && !event.target.matches('.bar')) {
            var dropdowns = document.getElementsByClassName("dropdown-menu");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
<body>
    <div class="header">
        <div class="logo">AI-ducation</div>
        <div class="burger-menu" onclick="toggleDropdown()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="dropdownMenu" class="dropdown-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">LogOut</a>
        </div>
    </div>

    <div id="stars-container"></div>

    <script>
    const container = document.getElementById("stars-container");

    for (let i = 0; i < 40; i++) {
        const star = document.createElement("div");
        star.classList.add("star");

        // random position but only inside the lower container
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";

        // random size (8pxâ€“15px)
        const size = Math.random() * 7 + 8;
        star.style.width = size + "px";
        star.style.height = size + "px";

        // random twinkle timing
        star.style.animationDuration = (2 + Math.random() * 3) + "s";
        star.style.animationDelay = Math.random() * 5 + "s";

        container.appendChild(star);
    }
    </script>

    <div class="customization-container">
        <h2>Customize Your Quiz</h2>
        <form id="quiz-customization-form" action="/start_quiz_custom" method="POST" enctype="multipart/form-data">
            <label for="format">Quiz Format:</label>
            <select id="format" name="format" required>
                <option value="prompt">Prompt</option>
                <option value="upload">Upload</option>
            </select>

            <div id="format-box" style="margin-top: 15px;">
                <label for="prompt-text">Enter your prompt:</label>
                <textarea id="prompt-text" name="prompt_text" rows="4" style="width:100%;padding:10px;border-radius:8px;border:none;background:rgba(255,255,255,0.2);color:#222;"></textarea>
            </div>

            <label for="num-items">Number of Items:</label>
            <select id="num-items" name="num_items" required>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <label for="timed">Time Limit:</label>
            <select id="timed" name="timed" required>
                <option value="no">No Time Limit</option>
                <option value="yes">Set Time Limit</option>
            </select>

            <div id="time-limit-section" style="display:none;">
                <label for="time-limit">Time Limit (minutes):</label>
                <input type="number" id="time-limit" name="time_limit" min="1" max="180">
            </div>

            <button type="submit">Proceed to Quiz</button>
        </form>
    </div>
    <script>
        // Show/hide time limit input based on selection
        document.getElementById('timed').addEventListener('change', function() {
            document.getElementById('time-limit-section').style.display =
                this.value === 'yes' ? 'block' : 'none';
        });

        // Change format box based on quiz format selection
        document.getElementById('format').addEventListener('change', function() {
            var box = document.getElementById('format-box');
            if (this.value === 'prompt') {
                box.innerHTML = `
                    <label for="prompt-text">Enter your prompt:</label>
                    <textarea id="prompt-text" name="prompt_text" rows="4" style="width:100%;padding:10px;border-radius:8px;border:none;background:rgba(255,255,255,0.2);color:#222;"></textarea>
                `;
            } else {
                box.innerHTML = `
                    <label for="upload-file">Upload your file:</label>
                    <input type="file" id="upload-file" name="upload_file" accept=".pdf,.doc,.docx,.txt" style="width:100%;padding:10px;border-radius:8px;border:none;background:rgba(255,255,255,0.2);color:#222;">
                `;
            }
        });
    </script>
</body>
</html>

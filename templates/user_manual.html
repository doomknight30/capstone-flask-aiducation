<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Manual | AI-ducation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            font-size: 2.2rem;
            color: #2a3b4c;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        .subtitle {
            color: #5a6b7c;
            font-size: 1.1rem;
            margin-bottom: 28px;
        }
        .pdf-viewer {
            width: 100%;
            height: 80vh;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            background: #f4f6fa;
        }
        @media (max-width: 600px) {
            .container {
                padding: 12px 4px;
            }
            .pdf-viewer {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Manual</h1>
        <div class="subtitle">
            Welcome to the AI-ducation User Manual. Please use the embedded viewer below to read or download the manual.
        </div>
        <iframe 
            class="pdf-viewer"
            src="/static/User-Manual-AI-ducation.pdf"
            title="AI-ducation User Manual"
        ></iframe>
        <div style="margin-top: 18px; text-align: right;">
            <a href="/static/User-Manual-AI-ducation.pdf" download style="color: #2a7ae2; text-decoration: none; font-weight: 500;">
                &#128229; Download PDF
            </a>
        </div>
    </div>
</body>
</html>

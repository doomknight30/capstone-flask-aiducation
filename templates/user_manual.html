<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Manual | AI-ducation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background + gradient + fade in */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #4d6378, #283949, #182c3f, #051423);
            background-size: 400% 400%;
            animation: randomGradient 20s ease-in-out infinite;
            position: relative;
            overflow-y: scroll;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards, randomGradient 20s ease-in-out infinite;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes randomGradient {
            0% {
                background-position: 20% 30%;
            }

            20% {
                background-position: 80% 40%;
            }

            40% {
                background-position: 60% 80%;
            }

            60% {
                background-position: 30% 20%;
            }

            80% {
                background-position: 90% 70%;
            }

            100% {
                background-position: 20% 30%;
            }
        }

        /* Stars only at bottom */
        #stars-container {
            position: absolute;
            top: 0; /* start at very top */
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0; /* stay behind everything */
        }

        .star {
            position: absolute;
            background: white;
            opacity: 0.3;
            clip-path: polygon( 50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35% );
            animation: twinkle 3s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            from {
                opacity: 0.2;
                transform: scale(0.8) rotate(0deg);
            }

            to {
                opacity: 0.7;
                transform: scale(1.3) rotate(15deg);
            }
        }

        /* Header */
        .header {
            width: 100%;
  
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

            .header .logo {
                font-size: 40px;
                font-weight: 700;
                color: #ffffff;
                white-space: nowrap;
                overflow: hidden;
                border-right: 3px solid #ffffff;
                width: 0;
                display: inline-block;
                margin-left: 20px;
                animation: typing 4s steps(12, end) forwards, blink 0.6s step-end infinite;
            }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 12ch;
            }
        }

        @keyframes blink {
            70% {
                border-color: transparent;
            }
        }

        .header .logo::after {
            content: "üìñ";
            color: #ffffff;
            font-size: 1.1em;
            opacity: 0;
            margin-left: 1px;
            display: inline-block;
            animation: bookAppear 1s ease forwards;
            animation-delay: 4s;
            transform: translateY(-4px);
        }

        @keyframes bookAppear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(-4px) scale(1);
            }
        }
        /* Wrapper for left text + right container */
        .main-layout {
            display: flex;
            justify-content: space-between; /* left & right */
            align-items: flex-start;
            width: 100%;
            margin-top: 145px; /* same top offset as before */
            padding: 0 20px;
            margin-bottom: 400px;
        }

        /* Left text block */
        .left-text {
            flex: 1;
            color: #ffffff;
            max-width: 40%; /* adjust size */
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: left;
        }
        /* User Manual Container */
        .container {
            width: 800px; /* fixed width for right side */
            max-width: 95vw; /* responsive limit */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            padding: 32px 24px;
            color: #ffffff;
            overflow: hidden;
            position: absolute; /* take it out of normal flow */
            right: 20px; /* üöÄ sticks to the right */
            margin-top: -135px; /* üöÄ moves container upward */
        }

        h1 {
            font-size: 2.2rem;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #ffffff;
            font-size: 1.1rem;
            margin-bottom: 28px;
        }

        .pdf-viewer {
            width: 100%;
            height: 80vh;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            background: #f4f6fa;
        }

        @media (max-width: 600px) {
            .container {
                padding: 12px 4px;
            }

            .pdf-viewer {
                height: 60vh;
            }
        }
        .manual-line {
            display: block; /* forces it onto a new line */
            font-size: 3rem; /* üî• make ‚ÄúUser Manual‚Äù larger */
            font-weight: 700; /* bold */
            color: #ffffff; /* keep white (or adjust color if you want) */
            margin-top: -5px; /* spacing between lines */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">AI-ducation</div>
    </div>

    <!-- üåü Stars should live here, outside of container -->
    <div id="stars-container"></div>

    <div class="main-layout">
        <!-- Left side text -->
        <div class="left-text">
            <h2>
                Welcome to the AI-ducation <br>
                <span class="manual-line">User Manual</span>
            </h2>
            <p>
                Please use the embedded viewer below to read or download the manual.
            </p>
        </div>

        <!-- User Manual Container -->
        <div class="container">
            <iframe class="pdf-viewer"
                    src="/static/Admin-User-Manual-AI-ducation.pdf"
                    title="AI-ducation User Manual"></iframe>
            <div style="margin-top: 18px; text-align: right;">
                <a href="/static/User-Manual-AI-ducation.pdf" download
                   style="color: #2a7ae2; text-decoration: none; font-weight: 500;">
                    &#128229; Download PDF
                </a>
            </div>
        </div>
    </div>

    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 40; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 8 + 4;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            starsContainer.appendChild(star);
        }
    </script>
</body>

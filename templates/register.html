<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
         body {
            overflow-y: auto; /* vertical scrollbar if needed */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            text-align: center;
            padding: 20px;

            background: linear-gradient(135deg, #4d6378, #283949, #182c3f, #051423);
            background-size: 400% 400%;
            animation: randomGradient 20s ease-in-out infinite;

            position: relative;

            /* Fade in body */
            opacity: 0;
            animation: fadeIn 2s ease-in forwards, randomGradient 20s ease-in-out infinite;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Container for stars only at bottom */
        #stars-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh; /* only lower 40% of the screen */
            overflow: hidden;
            pointer-events: none;
        }

        /* Star shape */
        .star {
            position: absolute;
            background: white;
            opacity: 0.3;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 
                68% 57%, 79% 91%, 50% 70%, 
                21% 91%, 32% 57%, 2% 35%, 
                39% 35%
            );
            animation: twinkle 3s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            from { opacity: 0.2; transform: scale(0.8) rotate(0deg); }
            to { opacity: 0.7; transform: scale(1.3) rotate(15deg); }
        }

        @keyframes randomGradient {
            0% { background-position: 20% 30%; }
            20% { background-position: 80% 40%; }
            40% { background-position: 60% 80%; }
            60% { background-position: 30% 20%; }
            80% { background-position: 90% 70%; }
            100% { background-position: 20% 30%; }
        }

        .container {
            margin-top: 30px;
            width: 40%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        input, button, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        .register-btn { background: #008080; color: #fff; }
     
        /* Header */
        .header {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header .logo {
            font-size: 40px;
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ffffff; /* cursor effect */
            width: 0; /* start hidden */
            display: inline-block;
            position: relative;
            margin-left: 20px; /* pushes it to the right */

            /* typing effect */
            animation: typing 4s steps(12, end) forwards,
                    blink 0.6s step-end infinite;
        }

        /* typing animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 12ch; } /* "AI-ducation" = 12 characters */
        }

        /* blinking cursor */
        @keyframes blink {
            70% { border-color: transparent; }
        }

        .header .logo::after {
            content: "ðŸ“–"; /* open book */
            color: #ffffff; /* white */
            font-size: 1.1em; /* bigger than before */
            opacity: 0;
            margin-left: 1px; /* a little more spacing */
            display: inline-block;
            animation: bookAppear 1s ease forwards;
            animation-delay: 4s; /* after typing */
            transform: translateY(-4px); /* shift upward */
        }

        /* book fade & slide in */
        @keyframes bookAppear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(-4px) scale(1); /* keep upward shift */
            }
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
            font-weight: 500;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .success-message {
            color: #155724; /* Darker green for better contrast */
            background-color: #d4edda; /* Light green background */
            border: 1px solid #c3e6cb; /* Subtle border */
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .error-message {
            color: darkred; /* Darker green for better contrast */
            background-color: #d4edda; /* Light green background */
            border: 1px solid #c3e6cb; /* Subtle border */
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .form-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .form-navigation button {
            width: 48%;
            background: #008080;
            color: #fff;
            cursor: pointer;
        }
        .form-navigation button:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">AI-ducation</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <div id="stars-container"></div>

    <script>
    const container = document.getElementById("stars-container");

    for (let i = 0; i < 40; i++) {
        const star = document.createElement("div");
        star.classList.add("star");

        // random position but only inside the lower container
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";

        // random size (8pxâ€“15px)
        const size = Math.random() * 7 + 8;
        star.style.width = size + "px";
        star.style.height = size + "px";

        // random twinkle timing
        star.style.animationDuration = (2 + Math.random() * 3) + "s";
        star.style.animationDelay = Math.random() * 5 + "s";

        container.appendChild(star);
    }
    </script>

    <div class="container">
        <h1>Register</h1>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        {% if success %}
        <p class="success-message">{{ success }}</p>
        {% endif %}

        <form method="post" id="registrationForm">
            <!-- Page 1 -->
            <div id="page1">
                <label for="user_type" style="text-align:left; display:block; margin-top:10px;">I am a:</label>
                <select name="user_type" id="user_type" required>
                    <option value="" disabled selected>Select one</option>
                    <option value="parent">Parent</option>
                    <option value="guardian">Guardian</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>

                <input type="text" name="first_name" placeholder="First Name" required />
                <input type="text" name="middle_name" placeholder="Middle Name" />
                <input type="text" name="last_name" placeholder="Last Name" required />
                <input type="date" name="birthdate" placeholder="Date of Birth" required />
                <input type="email" name="email" placeholder="Email Address" required />
                <input type="text" name="contact_no" placeholder="Contact Number" required />
            </div>

            <!-- Page 2 -->
            <div id="page2" class="hidden">
                <h2>Account Credentials</h2>
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <input type="password" name="confirm_password" placeholder="Confirm Password" required />
            </div>

            <div class="form-navigation">
                <button type="button" id="prevBtn" onclick="prevPage()" disabled>Previous</button>
                <button type="button" id="nextBtn" onclick="nextPage()">Next</button>
                <button type="submit" id="submitBtn" class="register-btn hidden">Sign Up</button>
            </div>
        </form>

        <script>
        let currentPage = 1;
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('registrationForm');

        function showPage(page) {
            if (page === 1) {
                page1.classList.remove('hidden');
                page2.classList.add('hidden');
                page3.classList.add('hidden');
                prevBtn.disabled = true;
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            } else if (page === 2) {
                page1.classList.add('hidden');
                page2.classList.remove('hidden');
                prevBtn.disabled = false;
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } 
        }

        function nextPage() {
            if (currentPage === 1) {
                // Validate inputs in page 1 before moving to page 2
                const inputs = page1.querySelectorAll('input, select');
                for (let input of inputs) {
                    if (!input.checkValidity()) {
                        input.reportValidity();
                        return;
                    }
                }
                currentPage = 2;
                showPage(currentPage);
            } else if (currentPage === 2) {
                // Validate inputs in page 2 before moving to page 3
                const inputs = page2.querySelectorAll('input');
                for (let input of inputs) {
                    if (!input.checkValidity()) {
                        input.reportValidity();
                        return;
                    }
                }
                currentPage = 3;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage === 3) {
                currentPage = 2;
                showPage(currentPage);
            } else if (currentPage === 2) {
                currentPage = 1;
                showPage(currentPage);
            }
        }

        // Initialize
        showPage(currentPage);
        </script>
</body>
</html>

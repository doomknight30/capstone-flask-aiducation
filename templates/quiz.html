<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
         body {
            overflow-y: auto; /* vertical scrollbar if needed */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            text-align: center;
            padding: 20px;

            background: linear-gradient(135deg, #4d6378, #283949, #182c3f, #051423);
            background-size: 400% 400%;
            animation: randomGradient 20s ease-in-out infinite;

            position: relative;

            /* Fade in body */
            opacity: 0;
            animation: fadeIn 2s ease-in forwards, randomGradient 20s ease-in-out infinite;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Container for stars only at bottom */
        #stars-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh; /* only lower 40% of the screen */
            overflow: hidden;
            pointer-events: none;
        }

        /* Star shape */
        .star {
            position: absolute;
            background: white;
            opacity: 0.3;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 
                68% 57%, 79% 91%, 50% 70%, 
                21% 91%, 32% 57%, 2% 35%, 
                39% 35%
            );
            animation: twinkle 3s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            from { opacity: 0.2; transform: scale(0.8) rotate(0deg); }
            to { opacity: 0.7; transform: scale(1.3) rotate(15deg); }
        }

        @keyframes randomGradient {
            0% { background-position: 20% 30%; }
            20% { background-position: 80% 40%; }
            40% { background-position: 60% 80%; }
            60% { background-position: 30% 20%; }
            80% { background-position: 90% 70%; }
            100% { background-position: 20% 30%; }
        }
        /* Header */
        .header {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header .logo {
            font-size: 40px;
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ffffff; /* cursor effect */
            width: 0; /* start hidden */
            display: inline-block;
            position: relative;
            margin-left: 20px; /* pushes it to the right */

            /* typing effect */
            animation: typing 4s steps(12, end) forwards,
                    blink 0.6s step-end infinite;
        }

        /* typing animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 12ch; } /* "AI-ducation" = 12 characters */
        }

        /* blinking cursor */
        @keyframes blink {
            70% { border-color: transparent; }
        }

        .header .logo::after {
            content: "ðŸ“–"; /* open book */
            color: #ffffff; /* white */
            font-size: 1.1em; /* bigger than before */
            opacity: 0;
            margin-left: 1px; /* a little more spacing */
            display: inline-block;
            animation: bookAppear 1s ease forwards;
            animation-delay: 4s; /* after typing */
            transform: translateY(-4px); /* shift upward */
        }

        /* book fade & slide in */
        @keyframes bookAppear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(-4px) scale(1); /* keep upward shift */
            }
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
            font-weight: 500;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        /* Quiz Container */
        .container {
            width: min(70%); /* Ensures responsiveness */
            min-height: 500px; /* Minimum height */
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: auto; /* Allows scrolling if content overflows */
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 16px 0 20px 0;
            align-items: center;
        }
        .controls .full-width { grid-column: 1 / span 2; }
        .controls input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: none;
        }
        .controls input[type="file"] {
            width: 100%;
            padding: 8px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.85);
            color: #333;
        }
        .btn {
            padding: 10px 14px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: #fff;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-primary { background: #009688; }
        .btn-secondary { background: #3b82f6; }
        .btn-accent { background: #8b5cf6; }
        .error { color: #ffb4b4; font-size: 14px; }

        h1 {
            color: #fff;
        }
        .question {
            font-size: 26px;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .option {
            width: 101%; /* Makes the button take the full width of the container */
            max-width: 500px; /* Limits button width for balance */
            height: 100px; /* Adjust height for better proportions */
            background: #3498db;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 3px 0;
        }

        .option:nth-child(2) { background: #e74c3c; }
        .option:nth-child(3) { background: #f1c40f; }
        .option:nth-child(4) { background: #2ecc71; }
        .option:hover {
            opacity: 0.8;
        }
        .score {
            margin-top: 10px;
            font-size: 18px;
            color: #fff;
        }
        /* Selected option styling */
        input[type="radio"]:checked + label.option {
            background-color: #2ecc71 !important;
            color: white;
            font-weight: 700;
            border: 2px solid #27ae60;
        }
        input[type="radio"] {
            display: none;
        }
        .quiz-setup {
            text-align: center;
            padding: 20px;
        }
        .quiz-setup h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        .quiz-setup p {
            margin-bottom: 30px;
            color: #ddd;
            font-size: 16px;
        }
        .quiz-type-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .quiz-section {
            display: none; /* Hide all sections by default */
        }
        .quiz-type-toggle .btn.active {
            background: #2c3e50;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .quiz-type-toggle .btn {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">AI-ducation</div>
        <div class="nav-links">
            <a href="{{ url_for('homepage') }}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </div>
    </div>

    <div id="stars-container"></div>

    
    
    <!-- Quiz Content -->
    <div class="container">
        <h1>Quiz Game</h1>
        <div id="timer" style="font-size: 24px; color: #fff; margin-bottom: 20px;">Time Remaining: <span id="time-remaining">--:--</span></div>
        <p class="score">Score: {{ score }}</p>

        <!-- Display generated reading passage -->
        <div id="generatedPassage" class="question" style="background: rgba(255, 255, 255, 0.15); padding: 15px; border-radius: 12px; margin-bottom: 20px; min-height: 100px; color: #fff; white-space: pre-wrap;">
            {% if generated_text %}
                {{ generated_text }}
            {% endif %}
        </div>

        <!-- Display question text -->
        <div id="questionText" class="question" style="margin-bottom: 20px;">
            {% if question.question_text %}
                {{ question.question_text }}
            {% endif %}
        </div>

        <form method="POST" action="/quiz" id="quizForm">
            <div class="options">
                {% for option in question.options %}
                    <input type="radio" id="option{{ loop.index }}" name="answer" value="{{ option }}" required>
                    <label for="option{{ loop.index }}" class="option">{{ option }}</label>
                {% endfor %}
            </div>
            <button type="submit" id="submitBtn" style="margin-top: 20px; padding: 10px 20px; font-size: 18px; border-radius: 12px; border: none; background-color: #009688; color: white; cursor: pointer;">Submit Answer</button>
            <button type="button" id="endExamBtn" style="margin-top: 20px; margin-left: 10px; padding: 10px 20px; font-size: 18px; border-radius: 12px; border: none; background-color: #e74c3c; color: white; cursor: pointer;">End Exam</button>
            <input type="hidden" id="remaining_time" name="remaining_time" value="">
        </form>
    </div>

    <script>
    const container = document.getElementById("stars-container");

    for (let i = 0; i < 40; i++) {
        const star = document.createElement("div");
        star.classList.add("star");

        // random position but only inside the lower container
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";

        // random size (8pxâ€“15px)
        const size = Math.random() * 7 + 8;
        star.style.width = size + "px";
        star.style.height = size + "px";

        // random twinkle timing
        star.style.animationDuration = (2 + Math.random() * 3) + "s";
        star.style.animationDelay = Math.random() * 5 + "s";

        container.appendChild(star);
    }

    // Timer logic - Fixed implementation
    var timed = "{{ timed }}";
    var initialRemainingTime = {{ remaining_time|default(0)|int }};
    var remainingTime = initialRemainingTime;

    if (timed === "yes" && remainingTime > 0) {
        document.getElementById('timer').style.display = 'block';
        var timerElement = document.getElementById('time-remaining');
        var timerContainer = document.getElementById('timer');
        function updateTimer() {
            var minutes = Math.floor(remainingTime / 60);
            var seconds = remainingTime % 60;
            timerElement.textContent = minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
            if (remainingTime <= 60) {
                timerContainer.classList.add('danger');
            } else if (remainingTime <= 300) {
                timerContainer.classList.add('warning');
            }
            remainingTime--;
            if (remainingTime < 0) {
                clearInterval(timerInterval);
                alert('Time is up! Submitting your answer automatically.');
                var radios = document.querySelectorAll('#quizForm input[type="radio"]');
                var anyChecked = Array.from(radios).some(r => r.checked);
                if (!anyChecked && radios.length > 0) {
                    radios[0].checked = true;
                }
                document.getElementById('remaining_time').value = 0;
                document.getElementById('quizForm').submit();
            }
        }
        updateTimer();
        var timerInterval = setInterval(updateTimer, 1000);

        // Before form submit, set remaining_time
        document.getElementById('quizForm').addEventListener('submit', function() {
            document.getElementById('remaining_time').value = remainingTime;
        });
    } else {
        document.getElementById('timer').style.display = 'none';
    }

    // End Exam button: also set remaining_time before submit
    document.getElementById('endExamBtn').onclick = function() {
        if (confirm("Are you sure you want to end the exam? Unanswered questions will be marked wrong.")) {
            var form = document.getElementById('quizForm');
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'end_exam';
            input.value = '1';
            form.appendChild(input);
            document.getElementById('remaining_time').value = remainingTime;
            form.submit();
        }
    };
    </script>
</body>
</html>
